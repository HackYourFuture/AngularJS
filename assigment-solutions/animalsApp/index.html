<html>

<head>
    <title>ng-HYF week 2</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body ng-app="animalsApp">

    <script src="js/directives/animalCard.js"></script>
    <script src="js/services/animals.js"></script>
    <script src="js/controllers/animalsController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
