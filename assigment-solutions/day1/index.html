<html>
<head>
	<style>
		.favorite {
			color: blue
		}
	</style>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
	<script src="js/controllers/profileController.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-app='profileApp'>
		<div ng-controller='profileController'>
			<div ng-show="editing">
				<input type="text" ng-model="name" placeholder="name"/></br>
				<input type="text" ng-model="surname" placeholder="surname"/></br>
				<input type="text" ng-model="newHobby" placeholder="add a hobbie"/>
				<button ng-click="addHobby()">Add</button></br>
				<ul ng-repeat="hobby in hobbies track by $index">
					<li ng-class="{ favorite: hobby.favorite }">{{ hobby.name }}</li>
					<input type="checkbox" ng-model="hobby.favorite">favorite</input>
					<button ng-click="deleteHobby($index)">delete</button>
				</ul>
				<button ng-click="editing = false">Save</button>
			</div>
			<div ng-hide="editing">
				{{ name }}</br>
				{{ surname }}</br>
				<ul ng-repeat="hobby in hobbies">
					<li ng-class="{ favorite: hobby.favorite }">{{ hobby.name }}</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
