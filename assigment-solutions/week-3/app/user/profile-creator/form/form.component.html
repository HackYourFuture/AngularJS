<form>
	<div class="form-group row">
		<div class="col-6">
			<input type="text" class="form-control" placeholder="name" ng-model="$ctrl.user.name">
		</div>
		<div class="col-6">
			<input type="text" class="form-control" placeholder="surname" ng-model="$ctrl.user.surname">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-6">
		<input type="text" class="form-control" placeholder="role" ng-model="$ctrl.user.role">
		</div>
		<div class="col-6">
		<input type="text" class="form-control" placeholder="picture url" ng-model="$ctrl.user.pictureUrl">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-6">
		<input type="text" class="form-control" placeholder="linkedin url" ng-model="$ctrl.user.linkedInUrl">
		</div>
	</div>
	<button class="btn btn-primary" ng-click="$ctrl.onSubmit()">save</button>
</form>
